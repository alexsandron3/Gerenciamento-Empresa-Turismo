<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RswenrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>  
    <title>INÍCIO</title>
</head>
<body>
  <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">INÍCIO </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">CADASTRAR <span class="sr-only">(Página atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PESQUISAR</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              RELATÓRIOS
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">LISTA DE PASSEIO</a>
              <a class="dropdown-item" href="#">LUCROS</a>
              <a class="dropdown-item" href="#">CLIenTES</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- TODO FORM -->
    <div class="container-fluid mt-4">
          <div class="container-fluid ">
            <form action="" autocomplete="off">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="nomeCliente">NOME</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="" id="nomeCliente" placeholder="NOME COMPLETO">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="emailCliente">EMAIL</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control" name="" id="emailCliente"  placeholder="EMAIL DO CLIenTE">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="rgCliente">RG</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="" id="rgCliente" placeholder="RG">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="orgaoEmissor">EMISSOR</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="" id="orgaoEmissor" placeholder="ORGÃO EMISSOR">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="cpfCliente">CPF</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control " name="cpf" id="cpfCliente" placeholder="CPF DO CLIenTE" >
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="telefoneCliente">TELEFONE</label>
                    <div class="col-sm-6">
                      <input type="text"  class="form-control" name="mobile-number" id="telefoneCliente" placeholder="XX 9 XXXX-XXXX"> <!-- pattern="[0-9]{2}[9]{1}[0-9]{4}[0-9]{4}"-->
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="dataNascimentoCliente">NASCIMenTO</label>
                   <!-- <div class="col-sm-6"> -->
                    <input type="date"  class="form-control col-sm-3 ml-3" name="" id="dataNascimentoCliente" placeholder="MM/DD/AAAA" onchange="ageCount()">
                    <label class="col-sm-2 col-form-label " for="idadeCliente">IDADE DO CLIenTE</label>
                    <input type="text" class="form-control" name="" id="idadeCliente" disabled onchange="ageCount()">
                  <!-- </div> -->
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-1 pt-0">CPF CONSULTADO</legend>
                    <div class="col-sm-5">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cpfConsultado" id="cpfConsultadoSim" value="1" onclick="changeInputDate()">
                        <label class="form-check-label" for="cpfConsultadoSim">
                          SIM
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cpfConsultado" id="cpfConsultadoNao" value="0" onclick="changeInputDate()">
                        <label class="form-check-label" for="cpfConsultadoNao">
                          NÃO
                        </label>
                      </div>
                    </div>

                  </div>
                </fieldset>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="dataCpfConsultado">DATA DA CONSULTA</label>
                  <!-- <div class="col-sm-5"> -->
                    <input type="date" class="form-control col-sm-3 ml-3" name="" id="dataConsulta" placeholder="MM/DD/AAAA" onclick="setInputDate()" >
                  </div>
                <!-- </div> -->
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="referenciaCliente">REFERÊNCIA</label>
                  <textarea class="form-control col-sm-3 ml-3" name="" id="referenciaCliente" cols="3" rows="1" placeholder="INFORMAÇÕES"></textarea>
                </div>
                <div class="form-group row">
                  <label class="col-sm-1 col-form-label" for="meioTransporte">TRANSPORTE</label>
                  <select class="form-control col-sm-3 ml-3" name="meioTransporte" id="meioTransporte" required>
                    <option selected> SELECIONAR</option>
                    <option value="transporteCarro">CARRO</option>
                    <option value="transporteOnibus">ÔNIBUS</option>
                    <option value="transporteMicro">MICRO</option>
                    <option value="transporteVan">VAN</option>
                  </select>
                </div>
               <div class="form-group row">
                 <label class="col-sm-1 col-form-label" for="telefoneContato">TELEF. CONTATO</label>
                 <input class="form-control col-sm-3 ml-3" type="tel" name="mobile-number" id="telefoneContato" placeholder="XX 9 XXXX-XXXX">
               </div>
               <div class="form-group row">
                 <label class="col-sm-1 col-form-label" for="nomeContato">PESSOA CONTATO</label>
                 <input class="form-control col-sm-3 ml-3" type="text" name="" id="nomeContato" placeholder="QUEM CONTATAR">
               </div>
               <fieldset class="form-group">
                 <div class="row">
                   <legend class="col-form-label col-sm-1 pt-0">SEGURO VIAGEM</legend>
                   <div class="col-sm-5">
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="seguroViagemCliente" id="seguroViagemClienteSim" value="1">
                       <label class="form-check-label" for="seguroViagemClienteSim">
                          SIM
                       </label>
                     </div>
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="seguroViagemCliente" id="seguroViagemClientenao" value="0">
                       <label class="form-check-label" for="seguroViagemClientenao">
                         NÃO
                       </label>
                     </div>
                   </div>
                 </div>
               </fieldset>
                <button type="submit" class="btn btn-primary">CADASTRAR</button>
            </form>
          </div>
    </div>    
    <script src="config/script.js"></script>
</body>
</html>
